services:
  # AI Orchestrator - Central coordination service (Blue)
  ai-orchestrator:
    build: ./services/ai-orchestrator
    container_name: ai-microservice-orchestrator-blue
    ports:
      - ${AI_ORCHESTRATOR_PORT:-3380}:${AI_ORCHESTRATOR_PORT:-3380}
    volumes:
      - ./shared:/app/shared:ro
      - ${DOCKER_VOLUME_BASE_PATH:-/srv/storagebox/statex/docker-volumes}/ai-microservice/logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - NLP_SERVICE_URL=http://ai-microservice-nlp-service-blue:${NLP_SERVICE_PORT:-3381}
      - ASR_SERVICE_URL=http://ai-microservice-asr-service-blue:${ASR_SERVICE_PORT:-3382}
      - DOCUMENT_AI_URL=http://ai-microservice-document-ai-blue:${DOCUMENT_AI_PORT:-3383}
      - PROTOTYPE_GENERATOR_URL=http://ai-microservice-prototype-generator-blue:${PROTOTYPE_GENERATOR_PORT:-3384}
      - TEMPLATE_REPOSITORY_URL=http://ai-microservice-template-repository-blue:${TEMPLATE_REPOSITORY_PORT:-3385}
      - FREE_AI_SERVICE_URL=http://ai-microservice-free-ai-service-blue:${FREE_AI_SERVICE_PORT:-3386}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL:-https://notifications.statex.cz}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_URL:-https://logging.statex.cz}
      - LOGGING_SERVICE_API_PATH=${LOGGING_SERVICE_API_PATH:-/api/logs}
    restart: unless-stopped
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AI_ORCHESTRATOR_PORT:-3380}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

